<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container" id="login-form">
          <h1>Create Project</h1>
          <form>
            <label for="Enter the Project name">Project Name</label>
            <input type="name" class ="p_name" id="username" name="project name" required>
            <p id="LoginAlert"></p>
            <button type="submit"id="login_btn">Create</button>
          </form>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script>


    </script>
        <script>
            userData = localStorage.getItem('loguser');
            if(!userData){
                window.location.href = '/login'
            }
            var id = userData[1]
            console.log(id);
            console.log(userData);

        </script>
        <script>
            $(document).ready(function () {
                $("#login_btn").on("click", function (e) {
                    // Get form data
                    e.preventDefault();
                    var project_name  = $(".p_name").val();
                    var user_id = id;
    
                    // Prepare the data to be sent in the AJAX request
                    var formData = {
                        uid: user_id,
                        name:project_name,
                    };
                    console.log(formData);
                    
                    // Assuming you have already defined formData with the necessary data (username, number, password) earlier in your code.
    
                    $.ajax({
                        url: "/project_form",
                        type: "POST",
                        data: formData, // Assuming formData is properly defined with the required form data.
                        success: function (response) {
                            // Handle the response from the server
                            console.log(response.status);
                            if (response.status === "success") {
                                // Registration successful
                                // Save user data to localStorage
                                // localStorage.setItem("loguser", JSON.stringify(response.data));
    
                                // Redirect to the home page (you might want to change this URL to match your actual home page URL)
                                window.location.href = "/"; // Assuming your home page URL is "/home"

                                // You can access the user data from response.data
                                console.log(response.data);
                            } else {
                                // Error occurred during registration
                                $("#LoginAlert").attr("style", "color:red");
                                $("#LoginAlert").text(response.message);
                            }
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            // Handle the error case if the request fails
                            console.log("AJAX Error:", textStatus, errorThrown);
                            $("#LoginAlert").attr("style", "color:red");
                            $("#LoginAlert").text("Error occurred during registration.");
                        }
                    });
    
                });
            });
        </script>
</body>
</html>
